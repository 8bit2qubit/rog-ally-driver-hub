<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROG Ally 系列驅動程式檢視器</title>
    <!-- Vite 自動處理這個 CSS 檔案 -->
    <link href="/style.css" rel="stylesheet" />
    <style>
        /* =================================
           全域樣式 (Global Styles)
           ================================= */

        /*
         * 設定全站字型，包含對 Emoji 的支援，
         * 提供跨平台的良好閱讀體驗。
         */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                "Microsoft JhengHei", "PingFang TC", Roboto, "Helvetica Neue", Arial,
                "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
                "Segoe UI Symbol", "Noto Color Emoji";
        }

        /* =================================
           動畫 (Animations)
           ================================= */

        /* 讀取中指示器的旋轉動畫 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ef4444;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* =================================
           元件重設與樣式 (Component Resets & Styles)
           ================================= */

        /* 移除 <details> 標籤的預設箭頭圖示，以便自訂 */
        details>summary {
            list-style: none;
            /* Firefox */
        }

        details>summary::-webkit-details-marker {
            display: none;
            /* Chrome, Safari */
        }

        /* 當 <details> 展開時，旋轉自訂的箭頭圖示 */
        details[open] summary .arrow {
            transform: rotate(90deg);
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 antialiased">
    <!-- 主要內容容器 -->
    <div class="container mx-auto p-4 md:p-8 min-h-screen">

        <!-- Step 1: 裝置選擇介面 -->
        <div id="step1-container"
            class="w-full max-w-4xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">

            <!-- 標題與語言選單的 Flex 容器 -->
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <!-- 標題區塊 -->
                <div class="text-center sm:text-left">
                    <h1 data-i18n="app-title" class="text-2xl md:text-3xl font-bold text-red-500">
                    </h1>
                    <p data-i18n="app-subtitle" class="text-gray-400 mt-2">
                    </p>
                </div>

                <!-- 語言下拉選單容器 -->
                <div class="shrink-0">
                    <select id="lang-select"
                        class="bg-gray-700 text-gray-200 text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 block w-full p-2.5">
                        <!-- 選項將由 JS 動態生成 -->
                    </select>
                </div>
            </div>

            <!-- 裝置選擇按鈕網格 -->
            <div class="grid grid-cols-1 md:grid-cols-2 justify-center items-center gap-4 md:gap-6">
                <button data-model-slug="rog-ally-2023"
                    class="device-btn flex items-center justify-center w-full px-8 py-4 bg-gray-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transition-transform transform hover:scale-105 duration-300 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    ROG Ally (2023)
                </button>
                <button data-model-slug="rog-ally-x-2024"
                    class="device-btn flex items-center justify-center w-full px-8 py-4 bg-gray-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transition-transform transform hover:scale-105 duration-300 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    ROG Ally X (2024)
                </button>
                <button data-model-slug="rog-xbox-ally-2025"
                    class="device-btn flex items-center justify-center w-full px-8 py-4 bg-gray-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transition-transform transform hover:scale-105 duration-300 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    ROG Xbox Ally (2025)
                </button>
                <button data-model-slug="rog-xbox-ally-x-2025"
                    class="device-btn flex items-center justify-center w-full px-8 py-4 bg-gray-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transition-transform transform hover:scale-105 duration-300 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    ROG Xbox Ally X (2025)
                </button>
            </div>
        </div>

        <!-- 讀取狀態指示器 -->
        <div id="loading-container" class="hidden text-center py-10">
            <div class="loader mx-auto"></div>
            <p id="loading-text" class="text-gray-400 mt-4 text-lg">...</p>
        </div>

        <!-- 錯誤訊息顯示區塊 -->
        <div id="error-container"
            class="hidden max-w-4xl mx-auto mt-6 p-4 bg-red-900 border border-red-700 text-red-300 rounded-lg"></div>

        <!-- Step 2: 驅動程式顯示介面 -->
        <div id="step2-container" class="hidden max-w-4xl mx-auto mt-6">
            <header class="mb-8 text-center">
                <h1 id="device-model" class="text-3xl md:text-4xl font-bold text-white">
                </h1>
                <p id="device-model-subtitle" data-i18n="device-model-subtitle" class="text-gray-400 mt-2"></p>
            </header>
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-8">
                <button id="export-latest-btn" data-i18n="export-button"
                    class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                </button>
                <button id="back-btn" data-i18n="back-button"
                    class="w-full sm:w-auto bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                </button>
            </div>

            <!-- 驅動程式列表 (動態內容) -->
            <div id="driver-container" class="space-y-4">
            </div>
        </div>
    </div>

    <!-- Vite 將這個 JS 檔案作為入口點 -->
    <script type="module" src="/main.js"></script>
</body>

</html>
